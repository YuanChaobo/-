	<div class="mod_city">
		<div class="dingwei">
			<div class="city">
				<span class="city_getBack" ng-click="getBack()"></span>
				<label>选择城市</label>
			</div>
			<div class="seek">
				<input type="text"  placeholder="请输入城市名称" ng-mod="tc">

		</div>

				<ul>
					<li ng-repeat="x in value |filter:tc"  id={{x.id}} ng-show="show">
						{{x.name}}
					</li>
				</ul>
			</div>
